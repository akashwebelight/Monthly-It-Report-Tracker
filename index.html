<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infra Monthly Report</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #ff9800;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    .form-section, .report-section {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 8px 0 4px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      margin-bottom: 12px;
    }
    input, textarea, select {
      background: #2c2c2c;
      color: #fff;
    }
    button {
      background: #ff9800;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ffa733;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table th, table td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
    }
    table th {
      background: #333;
      color: #ff9800;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Infra Monthly Report Tracker</h1>

    <!-- Add Task Form -->
    <div class="form-section">
      <h2>Add New Task</h2>
      <form id="taskForm">
        <label>Date</label>
        <input type="date" id="taskDate" required>

        <label>User</label>
        <input type="text" id="taskUser" placeholder="Employee name" required>

        <label>Category</label>
        <input type="text" id="taskCategory" placeholder="Network, Hardware, Security..." required>

        <label>Title</label>
        <input type="text" id="taskTitle" placeholder="Short title of task" required>

        <label>Details</label>
        <textarea id="taskDetails" rows="3" placeholder="More details..." required></textarea>

        <label>Cost Saved (₹)</label>
        <input type="number" id="taskCost" value="0">

        <button type="submit">Add Task</button>
      </form>
    </div>

    <!-- Report Section -->
    <div class="report-section">
      <h2>Monthly Report</h2>
      <label>Filter by Month:</label>
      <input type="month" id="monthFilter">

      <table id="reportTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>User</th>
            <th>Category</th>
            <th>Title</th>
            <th>Details</th>
            <th>Cost Saved (₹)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="btn-group">
        <button onclick="exportPDF()">Export PDF</button>
        <button onclick="exportExcel()">Export Excel</button>
      </div>
    </div>
  </div>

  <script>
    const taskForm = document.getElementById('taskForm');
    const reportTable = document.getElementById('reportTable').getElementsByTagName('tbody')[0];
    const monthFilter = document.getElementById('monthFilter');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    // Render tasks
    function renderTasks() {
      reportTable.innerHTML = "";
      const filterMonth = monthFilter.value;

      tasks.forEach(task => {
        if (!filterMonth || task.date.startsWith(filterMonth)) {
          const row = reportTable.insertRow();
          row.insertCell(0).innerText = task.date;
          row.insertCell(1).innerText = task.user;
          row.insertCell(2).innerText = task.category;
          row.insertCell(3).innerText = task.title;
          row.insertCell(4).innerText = task.details;
          row.insertCell(5).innerText = "₹" + task.cost;
        }
      });
    }

    // Add task
    taskForm.addEventListener('submit', e => {
      e.preventDefault();
      const task = {
        date: document.getElementById('taskDate').value,
        user: document.getElementById('taskUser').value,
        category: document.getElementById('taskCategory').value,
        title: document.getElementById('taskTitle').value,
        details: document.getElementById('taskDetails').value,
        cost: document.getElementById('taskCost').value || 0
      };
      tasks.push(task);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      taskForm.reset();
      renderTasks();
    });

    monthFilter.addEventListener('change', renderTasks);

    // Export PDF
    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Monthly Infra Report", 14, 20);

      let y = 30;
      tasks.forEach(task => {
        if (!monthFilter.value || task.date.startsWith(monthFilter.value)) {
          doc.text(`Date: ${task.date}`, 14, y);
          doc.text(`User: ${task.user}`, 14, y + 6);
          doc.text(`Category: ${task.category}`, 14, y + 12);
          doc.text(`Title: ${task.title}`, 14, y + 18);
          doc.text(`Details: ${task.details}`, 14, y + 24);
          doc.text(`Cost Saved: ₹${task.cost}`, 14, y + 30);
          y += 42;
          if (y > 270) { doc.addPage(); y = 20; }
        }
      });

      doc.save("Monthly_Report.pdf");
    }

    // Export Excel
    function exportExcel() {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(tasks.filter(task =>
        !monthFilter.value || task.date.startsWith(monthFilter.value)
      ));
      XLSX.utils.book_append_sheet(wb, ws, "Report");
      XLSX.writeFile(wb, "Monthly_Report.xlsx");
    }

    // Initial render
    renderTasks();
  </script>
</body>
</html>
